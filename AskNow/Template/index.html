{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AskNow | {% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'Style/style.css' %}" />
    {% block head %} {% endblock head %}
  </head>
  <body class="body">
    <nav class="navbar navbar-light p-0 nav_color">
      <div class="container-fluid">
        <div class="d-flex">
          <div>
            <img
              src="{% static 'Images/reddit-logo.png' %}"
              alt="Logo"
              id="logo"
            />
          </div>
          <div class="navbar-brand pl-2">{{user.username}}</div>
        </div>
        <div class="d-flex nav_item">
          <a class="nav-link navbar-text" href="{% url 'home' %}">Home</a>
          <a class="nav-link navbar-text" href="{% url 'change_password' %}"
            >Change Password</a
          >
          <a class="nav-link navbar-text" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock content %}
  </body>
</html>
